name: buf-push
on:
  push:
#    branches:
#      - main
jobs:
  buf-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bufbuild/buf-setup-action@v0.6.0
      - name: buf-push-cluster
        uses: bufbuild/buf-push-action@v1
        with:
          input: pkg/cluster
          buf_token: ${{ secrets.BUF_TOKEN }}
      - name: buf-push-api
        uses: bufbuild/buf-push-action@v1
        with:
          input: pkg/api
          buf_token: ${{ secrets.BUF_TOKEN }}

