version: "3.9"
services:
  redistimeseries:
    image: redislabs/redistimeseries
    ports:
      - "6379:6379"
  minio:
    image: quay.io/minio/minio
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio-data:/data
volumes:
  minio-data: